<div class="grid md:grid-cols-2">
	<form class="p-8">
		<h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>
		
		<!-- SELECT VEHICLE TYPE-->
		<app-drop-down
			[label]="'Ven welk type voertuig wilt u voertuiginformatie opzoeken?'"
			[options]="allTypes"
			[value]="type"
			(valueChange)="changeType($event)"
		>
		</app-drop-down>
		
		<!-- SELECT VEHICLE SUBTYPE-->
		<app-drop-down
			[label]="'Welk type [auto/motor/brommer] hebt u?'"
			[options]="selectedVehicle?.subtype ?? []"
			[value]="subtype"
			(valueChange)="subtype = $event;"
		>
		</app-drop-down>
		
		<!-- INPUT LICENSE PLATE -->
		<app-license-plate
			[licensePlate]="licensePlate || ''"
			(licensePlateChange)="licensePlate = $event;"
			[licensePlate_error]="form.get('licensePlate')?.errors?.['invalidLicensePlate'] ? 'Invalid License Plate Format.' : ''"
		></app-license-plate>
		
		
		<div class="mt-4">
			<button (click)="save($event)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
				Verzenden
			</button>
			
			<div *ngIf="form.invalid" class="text-red-700">Vul alle waardes correct in.</div>
		</div>
	</form>
	<picture>
		<img [src]="selectedVehicle.image" alt="auto" class="object-cover h-full w-full">
	</picture>
</div>
